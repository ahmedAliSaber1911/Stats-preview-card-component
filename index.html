<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="content">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <div class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</div>
          <div class="rate">
            <div class="rateElement">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="rateElement">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="rateElement">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="img">
        <div class="overlay"></div>
      </div>
    </section>
  </main>
</body>

</html>
